<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid-19 Tracker</title>
    <!-- <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet"> -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    
    <header>
        <nav>
            <div class="head"> 
                <a href="#" class="items selected">Home</a>
                <a href="precautions.html" class="items">Precautions</a>
                <a href="symptoms.html" class="items">Symptoms</a>
            </div> 
        </nav>
    </header>
    
    <div class="container">
        
            <h1><img src="covid bgless.png" alt="Virus strain">&nbsp      Covid-19 Tracker</h1>

            <input type="text" placeholder="Enter Country Name" id="country">
            <button onclick="showData()">Get Information</button>

            <table>
                <th colspan="2"></th>
                <tr>
                    <td>Total Cases</td>
                    <td id="total"></td>
                </tr>
                <tr>
                    <td>Recovered</td>
                    <td id="recovered"></td>
                </tr>
                <tr>
                    <td>Deaths</td>
                    <td id="deaths"></td>
                </tr>
                <tr>
                    <td>Cases Today</td>
                    <td id="today"></td>
                </tr>
                <tr>
                    <td>Tests per Million</td>
                    <td id="perMillion"></td>
                </tr>
            </table>
            
        
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <script src="app.js"></script>
</body>
</html>
