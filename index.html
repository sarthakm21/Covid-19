<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid-19 Tracker</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>

    <header>
        <nav>
            <div class="head">
                <a href="#" class="items selected">Home</a>
                <a href="precautions.html" class="items">Precautions</a>
                <a href="symptoms.html" class="items">Symptoms</a>
            </div>
        </nav>
    </header>

    <div class="container">

            <h1><img src="covid bgless.png" alt="Virus strain">&nbsp      Covid-19 Tracker</h1>

            <input type="text" placeholder="Enter Country Name" id="country">
            <button onclick="showData()">Get Information</button>

            <table>
                <th colspan="2"></th>
                <tr>
                    <td>Total Cases</td>
                    <td id="total"></td>
                </tr>
                <tr>
                    <td>Recovered</td>
                    <td id="recovered"></td>
                </tr>
                <tr>
                    <td>Deaths</td>
                    <td id="deaths"></td>
                </tr>
                <tr>
                    <td>Cases Today</td>
                    <td id="today"></td>
                </tr>
                <tr>
                    <td>Tests per Million</td>
                    <td id="perMillion"></td>
                </tr>
            </table>
            
            <div>
                <canvas id="myChart" width="200" height="200"></canvas>
            </div>
            


    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
